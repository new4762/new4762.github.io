<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omise Demo (API v2)</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <h2>Omise Demo (API v2)</h2>

  <div>
    <label>Omise Public Key (gatewayMerchantId):</label><br/>
    <input type="text" id="gatewayKey" value="pkey_test_XXXXXXXXXXXXXX" size="40"/><br/><br/>

    <label>Merchant ID:</label><br/>
    <input type="text" id="merchantId" value="0123456789" /><br/><br/>

    <label>Environment:</label><br/>
    <select id="env">
      <option value="TEST" selected>TEST</option>
      <option value="PRODUCTION">PRODUCTION</option>
    </select><br/><br/>

    <button onclick="initGooglePay()">Load Google Pay Button</button>
  </div>

  <hr/>

  <div id="container"></div>
  <div id="result"></div>

  <!-- Load Google Pay JS -->
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
  <script src="index.js"></script>
</body>
</html>
